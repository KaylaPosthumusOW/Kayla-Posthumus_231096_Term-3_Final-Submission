<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips Page</title>

    <!-- Style Sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">

</head>
<body class="bckground">

    <nav class="navbar navbar-expand-lg  fixed-top">
        <div class="container-fluid">

            <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="../assets/Logo Design-Harmony Voyages-02.svg" alt="Logo" height="74">
        </a>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Homepage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/trips.html">Trips Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/checkout.html">Checkout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Card Trips List -->

      <!-- Header -->
      <div class="trips-header">
        <h2>All Trips</h2>
      </div>

      <!-- ---------------------------------------------- -->
      <!-- Filter Radio -->

      <div class="row radios">

        <div class="col-4">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="filter" id="allTrips" autocomplete="off" value="" checked>
            <label class="btn btn-outline-primary" for="allTrips">All Trips</label>
    
            <input type="radio" class="btn-check" name="filter" id="shortTrip" value="short" autocomplete="off" >
            <label class="btn btn-outline-primary" for="shortTrip">Short Duration Trips</label>
          
            <input type="radio" class="btn-check" name="filter" id="longTrip" value="long" autocomplete="off">
            <label class="btn btn-outline-primary" for="longTrip">Long duration trips</label>
          </div>
        </div>
        
  
        <div class="col-6">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="singleDesFilter" autocomplete="off" value="single">
            <label class="btn btn-outline-primary" for="btnradio1">Single destination</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="multiDesFilter" value="multi" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Multi Destination</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="roundTripFilter" value="returnOrigin" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Round Trips</label>
    
            <input type="radio" class="btn-check" name="btnradio" id="onSaleFilter" value="" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Cheapest Trips</label>
          </div>
        </div>

      </div>
     


      <!-- Trips Container -->
      <div class="row cards" id="tripsContainer">

        <!-- Trips Template -->
        <template id="tripsListTemplate">
          <div class="col-4">

            <!-- Card -->
          <div class="card" id="cardTrip" style="width: 21rem;">
            <img src="../assets/Card 1.jpg" id="trips-image" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-title" id="tripsHeader">Tropical Rhythms Cruise Adventure</p>
              <p class="card-text" id="description">Explore the stunning beauty of the Caribbean with stops in Cozumel, Grand Cayman, and Jamaica. Enjoy snorkeling in crystal-clear waters, visit ancient Mayan ruins, and savor the vibrant local culture.</p>
              <div class="row">
                <div class="col-6">
                
                </div>
                <div class="col-6">
                  <a class="learn-more" id="moreInfo">Learn More</a>
                </div>
              </div>
            </div>

            <div id="information">
              <div class="subtitle">
                <p>Duration:</p>
              </div>
              <p class="info" id="tripDuration">7 Days</p>

              <div class="subtitle">
                <p>Accommodation:</p>
              </div>
              <p class="info" id="tripAccom">Beds and..</p>

              <div class="subtitle">
                <p>Music Line-up:</p>
              </div>
              <p class="info" id="musicLineUp">bands, bands</p>

              <div class="subtitle">
                <p>Price:</p>
              </div>
              <p class="info" id="tripPrice">Price R0.00</p> 

              <div class="subtitle">
                <p>Trip Code</p>
              </div>
              <p class="info" id="tripCode">#246321</p> 
            </div>
             <div class="row">
                <div class="col-6">
                </div>
                <button class="purchase-hidden" data-trip-id="${trip.tripCode}">Purchase Ticket</button>
              </div>

          </div>
        </template>
        </div>
        
      </div>

      <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../scripts/index.js"></script>

   

    
</body>
</html>
